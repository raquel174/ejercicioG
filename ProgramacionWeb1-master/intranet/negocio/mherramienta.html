<!DOCTYPE html>
<html>

<head>
	<title>modificar herramienta</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="../../index/bootstrap/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../index/bootstrap/css/bootstrap-responsive.css">
    <style type="text/css">
        label.error {
            color: red;
        }
    </style>

    <script src="../../index/js/validacion/lib/jquery.js"></script>
    <script src="../../index/js/validacion/dist/jquery.validate.js"></script>
    
   <script language="JavaScript" src="miJavaScript.js"></script>
    <script type="text/javascript">
        $().ready(function(){
            $("#f_herramienta").validate({
                rules: {
                    nombre: {
                        required: true,
                        minlength: 3,
                        maxlength: 20
                    },
                    descripcion: {
                        required: true,
                        minlength: 3,
                        maxlength: 50
                    },
                    cantidad: {
                        number: true,
                        required: true,
                        min: 1
                    }
                },
                messages: {
                    nombre: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 3 car치cteres",
                       maxlength: "Longitud maxima 20 car치cteres"
                    },
                    descripcion: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 3 car치cteres",
                       maxlength: "Longitud maxima 50 car치cteres"
                    },
                    cantidad: {
                        number: "Ingrese un numero",
                        required: "Campo obligatorio",
                        min: "Minimo valor 1"
                    }
                }
            });
        });
    </script>
</script>
</head>

<body>
    <div class="container">
        <div class="row-fluid">
            <div class="span4">
                <legend align="center">Modificaci&oacute;n de Herramienta</legend> 
                <form class="cmxform" id="f_herramienta" method="get"action="../html/herramienta.html"> 
                    <div class="form-group">
                        <label for="nombre">Nombre de Herramienta</label>
                        <input id="nombre" name="nombre" type="text" value="Cerrucho">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci&oacute;n</label>
                        <input id="descripcion" name="descripcion" type="text" value="sin descripcion...">
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input id="cantidad" name="cantidad" type="number" min="1" value="4">
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Adjunto</label>
                        <label class="btn btn-info btn-file">
                            Examinar<input type="file" style="display: none;">
                        </label>
                    </div>
                    <br><br>
                    <input class="btn btn-info" type="button" onclick="confirmar()" value="Cancelar">
                    <input type="submit" class="btn btn-info" value="Guardar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
