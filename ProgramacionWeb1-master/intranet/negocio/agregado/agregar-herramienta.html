<!DOCTYPE html>
<html>
	<head>
		<title>Administrar Herramientas</title>
		<link rel="stylesheet" type="text/css" href="../../../index/bootstrap/css/bootstrap.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../../../index/bootstrap/css/bootstrap-responsive.css">
		<link href="../../../index/bootstrap.css" rel="stylesheet" media="screen">
		<script language="JavaScript" src="../miJavaScript.js"></script>
		<script src="../../../index/js/validacion/lib/jquery-1.9.1.js"></script>  
		<script type="text/javascript">
			$().ready(function() 
			{
				$('#pasar').click(function() { return !$('#origen option:selected').remove().appendTo('#destino'); });  
				$('#quitar').click(function() { return !$('#destino option:selected').remove().appendTo('#origen'); });
				$('.submit').click(function() { $('#destino option').prop('selected', 'selected'); });
			});
		</script>
		<style type="text/css">
			select {
    			width: 100%;
    			background-color: #ffffff;
    			border: 1px solid #cccccc;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row-fluid">
				<div class="span12">
					<div class="well" style="background-color: #CAE2EE;">
						<h4 class="text-center">Agregado de Herramientas</h4>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span2">
					<form>
						<legend>Producto</legend>

						<label for="nombre2">Nombre de Producto</label>
						<input id="nombre2" name="nombre" type="text" value="Mesa" disabled>

						<label for="descripcion">Descripci&oacute;n</label>
						<input id="descripcion" name="descripcion" type="text" value="mesa de madera de alamo" disabled>
					</form>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
				<legend>Herramientas</legend>
					<div class="span2">
					    <select name="origen[]" id="origen" multiple="multiple" size="8" hidden="120px">
							<option value="1">Martillo</option>
							<option value="2">Pinza</option>
							<option value="3">Destornillador</option>
							<option value="4">serrucho</option>
							<option value="5">Taladro</option>
					    </select>
					</div>
					<div class="span2">
						<input type="button" class="btn btn-info" id="pasar" value="Pasar &raquo;">
						<input type="button" class="btn btn-info" id="quitar" value="&laquo; Quitar">
					</div>
					<div class="span2">
						<select name="destino[]" id="destino" multiple="multiple" size="8"></select>
					</div>
				</div>
			</div>
		</div>
		<br><br>
		<div class="text-center">
			<div class="row-fluid">
				<div class="span12">
					<a href="../../html/producto.html" class="btn btn-info">Guardar</a>
					<input class="btn btn-info" type="button" onclick="confirmar()" value="Cancelar">
				</div>
			</div>
		</div>
	</body>
</html>
